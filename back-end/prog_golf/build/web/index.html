<!DOCTYPE html>

<html>
    <head>
        <title>Programming Golf</title>
    </head>
    <body>
        <center>
            <h1>Programming Golf</h1>
            <form id="myform" name="myform" method="post" action="/prog_golf/MainServlet">
            <h3>Code</h3>
            <textarea rows="13" cols="100" id="code" name="code" ></textarea> 
            <br>
                <table>
                    <tr>
                        <td>
                            <center><h3>Input</h3></center>
                            <textarea disabled readonly rows="5" cols="50" id="input" name="input">1 2 3</textarea>
                        </td>
                        <td>
                            <center><h3>Output</h3></center>
                            <textarea disabled rows="5" cols="50" id="output" name="output">4 5 6</textarea>
                        </td>
                    </tr>
                </table>
            <br>
            Language :
            <select name="lang">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>  
                <option value="Python">Python</option>
            </select>
            <br><br>
            <input type="submit" value="submit" name="Send" />
            </form>
        </center>
    </body>
</html>
