<!DOCTYPE html>

<html>
    <head>
        <title>Programming Golf</title>
    </head>
    <body>
        <center>
            <form id="myform" name="myform" method="post" action="/prog_golf/MainServlet">
            <h3>Task</h3>
            <textarea disabled rows="1" cols="100">Create a simple "Hello, World" program.</textarea>
            <h3>Code</h3>
            <textarea rows="13" cols="100" name="code" ></textarea> 
            <br>
                <table>
                    <tr>
                        <td>
                            <center><h3>Input</h3></center>
                            <textarea disabled rows="1" cols="45" name="input">data from DB?!</textarea>
                        </td>
                        <td>
                            <center><h3>Output</h3></center>
                            <textarea disabled rows="1" cols="45" name="output">data from DB?!</textarea>
                        </td>
                    </tr>
                </table>
            <br>
            Language :
            <select name="lang">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>  
                <option value="Python">Python</option>
            </select>
            Task id:
            <input size="5" name="id_task" value="1">
            User id:
            <input size="5" name="id_user" value="user">
            <br><br>
            <input type="submit" value="submit" name="Send" />
            </form>
        </center>
    </body>
</html>
